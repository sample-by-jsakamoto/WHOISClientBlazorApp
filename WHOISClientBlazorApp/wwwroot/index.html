<!DOCTYPE html>
<html>
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
    <meta charset="utf-8" />
    <title>WHOIS Client Blazor App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <base href="/" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="content/materialize.min.css" rel="stylesheet" />
    <link href="content/site.css" rel="stylesheet" />
</head>
<body>
    <app>Loading...</app>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/materialize.min.js"></script>
    <script type="blazor-boot">
    </script>
    <script>
        Blazor.registerFunction("setupAutocompleteEncoding", function (encodings) {
            let data = encodings.reduce((d, enc) => (d[enc] = null, d), {});
            $('input#encoding').autocomplete({
                data: data,
                limit: 20, // The max amount of results that can be shown at once. Default: Infinity.
                minLength: 0 // The minimum length of the input for the autocomplete to start. Default: 1.
            });
        })
        Blazor.registerFunction("updateText", function () {
            setTimeout(() => {
                Materialize.updateTextFields();
            }, 0);
        })
    </script>
</body>
</html>
